
units:
  # `U` is a predefined unit of measure that means 19.05mm, which is MX spacing
  angle: -8
points:
  zones:
    matrix:
      rotate: angle
      columns:
        outer:
          key:
            column_net: P4
        pinky:
          key:
            stagger: 0.25U
            column_net: P5
        ring:
          key:
            stagger: 0.25U
            column_net: P6
        middle:
          key:
            stagger: 0.25U
            column_net: P7
        index:
          key:
            stagger: -0.25U
            column_net: P8
        inner:
          key:
            stagger: -0.25U
            column_net: P9
      rows:
        bottom:
          key:
            padding: U
            row_net: P21
        home:
          key:
            padding: U
            row_net: P20
        top:
          key:
            padding: U
            row_net: P19
    thumb_middle:
      anchor:
        aggregate.parts:
          - ref: matrix_inner_bottom
        shift: [0, -1.15U]
      key:
        name: thumb_middle
        width: 2.25
        row_net: P16
        column_net: P6
    thumb_reachy:
      anchor:
        ref: thumb_middle
        shift: [-3.5U / 2 - 2 , 0.12U]
        rotate: angle
      key:
        name: thumb_reachy
        width: 1.25
        row_net: P16
        column_net: P20
    thumb_tucky:
      anchor:
        ref: thumb_reachy
        shift: [-1.25U - 2, 0.4U]
        rotate: -angle
      key:
        name: thumb_tucky
        width: 1.25
        row_net: P16
        column_net: P21
pcbs:
  simple_reviung41:
    footprints:
      keys:
        what: mx
        where: true
        params:
          from: "{{row_net}}"
          to: "{{column_net}}"
          keycaps: true
      diodes:
        what: diode
        where: true
        adjust:
          shift: [0, -4.7]
        params:
          from: "{{row_net}}"
          to: "{{colrow}}"
      mcu:
        what: promicro
        where:
          aggregate.parts:
            - ref: matrix_inner_top
          shift: [0, 22]
          rotate: angle
