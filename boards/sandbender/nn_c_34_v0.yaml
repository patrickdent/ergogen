units:
  ### the mcu is oriented with the usbc port facing down
  mcu_x: 18
  mcu_y: 34
  mcu_rotate: 90+30
points:
  zones:
    ####### keys #######
    matrix:
      anchor: # center in kicad
        shift: [150, -150]
      key:
        tags: [choc]
        reversible: true
      columns:
        pinky:
          key:
            column_net: col_0
        ring:
          key:
            stagger: 0.75cy
            column_net: col_1
        middle:
          key:
            stagger: 0.25cy
            column_net: col_2
        index:
          key:
            stagger: -0.25cy
            column_net: col_3
        inner:
          key:
            stagger: -0.25cy
            column_net: col_4
      rows:
        bottom:
          row_net: row_2
        home:
          row_net: row_1
        top:
          row_net: row_0
    thumb:
      anchor: matrix_index_bottom
      key:
        tags: [choc]
        reversible: true
      columns:
        tuck:
          key:
            column_net: col_3
            shift: [-0.2cx, -1.75cy]
            rotate: 30
        rest:
          key:
            column_net: col_4
            shift: [0, -1.5cy]
      rows:
        main:
          row_net: row_3
    ###### other components #######
    mcu:
      anchor: matrix_middle_bottom
      columns.mcu.rows.footprint:
        shift: [-0.5cx, -1.5cy]
        rotate: mcu_rotate
        tags: [mcu]
outlines:
  board:
    - what: polygon
      fillet: 6
      points:
        - ref: matrix_ring_top
          shift: [-0.55cx, 0.55cy] 
        - ref: matrix_middle_top
          shift: [-0.55cx, 0.55cy]
        - ref: matrix_middle_top
          shift: [0.55cx, 0.55cy] 
        - ref: matrix_index_top
          shift: [0.55cx, 0.55cy]
        - ref: matrix_inner_top
          shift: [0.55cx, 0.55cy]
        - ref: thumb_rest_main
          shift: [0.55cx, -0.55cy] 
        - ref: thumb_tuck_main
          shift: [-0.55cx, -0.55cy]
        - ref: mcu_mcu_footprint
          shift: [-0.5mcu_x, 0.5mcu_y]
        - ref: mcu_mcu_footprint
          shift: [0.5mcu_x, 0.5mcu_y]
        - ref: matrix_pinky_bottom
          shift: [0.55cx, -0.55cy]
        - ref: matrix_pinky_bottom
          shift: [-0.55cx, -0.55cy]  
        - ref: matrix_pinky_top
          shift: [-0.55cx, 0.55cy]
  _key_caps:
    - what: rectangle
      where: [choc]
      size: [17.5, 16.5]
  _mcu:
    - what: rectangle
      where: [mcu]
      size: [mcu_x, mcu_y]
  real_view:
    - board
    - -_key_caps
    - -_mcu
pcbs:
  keyboard:
    outlines.main.outline: board
    footprints:
      keys:
        what: choc
        where: [choc]
        params:
          from: "{{colrow}}"
          to: "{{column_net}}"
          keycaps: true
          reverse: true
          hotswap: true
      diodes:
        what: diode
        where: [choc]
        adjust:
          shift: [0, -4.7]
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
      mcu:
        what: nicenano_pretty
        where: [mcu]
        params:
          rotate: mcu_rotate
          show_silk_labels: false
          show_instructions: false
          GND: GND
          VCC: VCC
          P2: SDA
          P3: SCL
          P4: CS          
          P5: col_0
          P6: col_1
          P7: col_2
          P8: col_3
          P9: col_4
          P15: row_0
          P14: row_1
          P16: row_2
          P10: row_3
      niceview:
        what: niceview
        where: mcu
        adjust:
          shift: [0mcu_x, -0.5mcu_y - 2.54/2 - 3]
          rotate: mcu_rotate - 30
        params:
          outline: true
          side: 'F'
          SDA_from: SDAorCS
          SCL_from: SCLorGND
          VCC_from: VCC
          GND_from: GNDorSCL
          CS_from: CSorSDA
          SDA_to: SDA
          SCL_to: SCL
          VCC_to: VCC
          GND_to: GND
          CS_to: CS